<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>cookie-test</title>
	</head>
	<body style="text-align: center; font-size: 2em">
		<div id='cookie-state' style="text-align: center; background: white; padding: 10px">
		</div>
		<div>
			<button onClick="setCookie()">set cookie</button>
			<button onClick="clearCookie()">clear cookie</button>
		</div>
		<div>
			<a style="font-weight: bold" href="https://www.youtube.com/watch?v=z3v4rIG8kQA">YouTube</a>
		</div>
		<script>
			var cookie_name = 'iamcookie';
			function checkCookie() {
				var isCookieExisted = document.cookie.split(';').filter((item) => item.includes(cookie_name)).length != 0;
				if (isCookieExisted) {
					document.getElementById("cookie-state").innerHTML = "Cookie exists!";
					console.log('has cookie');
				} else {
					document.getElementById("cookie-state").innerHTML = "No cookie exists!";
					console.log('no cookie');
				}
			}

			function setCookie() {
				document.cookie = cookie_name + "=true";
				checkCookie();
			}

			function clearCookie() {
				document.cookie = cookie_name + "=false;expires=Thu, 01 Jan 1970 00:00:01 GMT";
				checkCookie();
			}

			checkCookie();
		</script>
	</body>
</html>
